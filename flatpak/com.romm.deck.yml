app-id: com.romm.deck
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: romm-deck

finish-args:
  - --share=network
  - --filesystem=home
  - --filesystem=/run/media
  - --filesystem=xdg-config
  - --filesystem=xdg-data
  - --talk-name=org.freedesktop.Flatpak
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: romm-deck
    buildsystem: simple
    build-commands:
      - npm install
      - npm run build
      - install -Dm755 dist/linux-unpacked/romm-deck /app/bin/romm-deck
    sources:
      - type: dir
        path: ..
